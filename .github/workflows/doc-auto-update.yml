on:
  push:
    branches:
      - main
    paths:
      - aclii.yml

name: Update Document

jobs:
  update-document:
    runs-on: ubuntu-latest
    steps:
    - run: |
        which bash
        bash --version
    - uses: actions/checkout@master
    - uses: actions/setup-node@main
      with:
        node-version: 18
    - name: Install Aclii
      run: npm ci && npm i -g .
    - name: Prints Manual File
      run: |
        ./bin/aclii-launcher.sh --verbose put manual docs/cli.md
    - name: Check in
      run: |
        git config user.name aklaswad( automated )
        git config user.email aklaswad+acliiactions@gmail.com
        git add docs/cli.md
        git commit -m "doc: Auto update manual page"
        git push origin main

